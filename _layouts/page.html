---
layout: default
---

<div class="container-custom py-8">
  <article class="max-w-4xl mx-auto">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="text-xl text-gray-600 mb-4">{{ page.subtitle }}</p>
      {% endif %} {% if page.date %}
      <time class="text-sm text-gray-500" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% endif %}
    </header>

    <div class="prose prose-lg max-w-none">{{ content }}</div>
  </article>
</div>
